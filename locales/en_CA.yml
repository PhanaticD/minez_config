      begin: |-
        &eYou are now managing engineering recipes.
        &9o&f Right click to open the interface
        &9o&f Left click to flip through existing recipes
        &9o&f Place your input items in the left slots
        &9o&f Place your output item in the right slot
        &9o&f Close the interface to create the recipe
        &9o&f Drop wand to end
      recipe:
        not_created: '&4The recipe was not created.'
        created: '&eA new engineering recipe has been created.'
        removed: '&eThe engineering recipe has been removed.'
        modified: '&eThe engineering recipe has been modified.'
      no_recipes: '&4There are no recipes to view.'
      viewing_recipe: '&eNow viewing recipe #$0.'
