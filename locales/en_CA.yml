    spawned: '&eYou have spawned in the world.'
    already_spawned: '&4You have already spawned.'
  manager:
    chest:
      begin: |-
        &eYou are now managing chests.
        &9o&f Click a chest to assign it a lootset
        &9o&f Left click air to create a lootset
        &9o&f Right click air to remove a lootset
        &9o&f Drop wand to end
      lootset_created: '&eThe lootset has been completed.'
      lootset_removed: '&eThe lootset has been removed.'
      lootset_remove: '&ePlease enter the name of the lootset you wish to remove.
