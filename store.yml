main:
  name: '&4MyZ Store'
  gui_template: $0
  sale_template: '$0~&ePrice: &6$1 &ezPoints~&eClick to purchase'
'&4MyZ Store':
  children:
    '&9Skill Upgrades':
      display:
        ==: org.bukkit.inventory.ItemStack
