            meta:
              ==: ItemMeta
              meta-type: UNSPECIFIC
              display-name: §4Immunity
          items:
            '&rTrain':
              display:
                ==: org.bukkit.inventory.ItemStack
                type: ANVIL
                meta:
                  ==: ItemMeta
                  meta-type: UNSPECIFIC
                  display-name: §rTrain
                  lore:
                  - '§ePrice: §650 §ezPoints'
              command: myz userdata $player immunity +1
              cost: 50.0
