main:
  name: '&4PhanaticZ Store'
  gui_template: $0
  sale_template: '$0~&ePrice: &6$1 &ezPoints~&eClick to purchase'
'&4PhanaticZ Store':
  children:
    '&9Skill Upgrades':
      display:
        ==: org.bukkit.inventory.ItemStack
        type: EXP_BOTTLE
        meta:
          ==: ItemMeta
          meta-type: UNSPECIFIC
          display-name: §9Skill Upgrades
      items:
        '&rTrain Immunity':
          display:
            ==: org.bukkit.inventory.ItemStack
            type: ROTTEN_FLESH
            meta:
              ==: ItemMeta
              meta-type: UNSPECIFIC
              display-name: §rTrain Immunity
              lore:
              - '§ePrice: §650 §ezPoints'
          command: myz userdata $player immunity +1
          cost: 50.0
        '&rTrain Toughness':
          display:
            ==: org.bukkit.inventory.ItemStack
            type: LEATHER
            meta:
              ==: ItemMeta
              meta-type: UNSPECIFIC
              display-name: §rTrain Toughness
              lore:
              - '§ePrice: §650 §ezPoints'
          command: myz userdata $player toughness +1
          cost: 50.0
      children:
    '&eItems':
      display:
        ==: org.bukkit.inventory.ItemStack
        type: POTION
        meta:
          ==: ItemMeta
          meta-type: POTION
          display-name: §eItems
      items:
        '&rCold Water':
          display:
            ==: org.bukkit.inventory.ItemStack
            type: POTION
            meta:
              ==: ItemMeta
              meta-type: POTION
              display-name: §rCold Water
              lore:
              - '§ePrice: §620 §ezPoints'
          command: give $player minecraft:potion 1 0 {display:{Name:"§rCold Bottle of Water"} }
          cost: 20.0
        '&rBandage':
          display:
            ==: org.bukkit.inventory.ItemStack
            type: PAPER
            meta:
              ==: ItemMeta
              meta-type: UNSPECIFIC
              display-name: §rBandage
              lore:
              - '§ePrice: §612 §ezPoints'
              - ''
              - §rStops bleeding.
              - §r
              - §r§eRight-click to use
              - §r§eLeft-click friend to use
          command: give $player minecraft:paper 1 0 {display:{Name:"§rBandage",Lore:["§rStops bleeding.", "§r", "§r§eRight-click to use", "§r§eLeft-click friend to use"]} }
          cost: 12.0
        '&rMedicine':
          display:
            ==: org.bukkit.inventory.ItemStack
            type: INK_SACK
            damage: 11
            meta:
              ==: ItemMeta
              meta-type: UNSPECIFIC
              display-name: §rMedicine
              lore:
              - '§ePrice: §622 §ezPoints'
              - ''
              - §rAdvanced medicine.
              - §r
              - §r§6Heal II
              - §r§6Absorption II
              - §r§6Immunity X
          command: give $player minecraft:dye 1 11 { ench:[{id:69,lvl:9}]display:{Name:"§r§eMedicine",Lore:["§rAdvanced medicine.", "§r", "§r§6Heal II", "§r§6Absorption II", "§r§6Immunity X"]} }
          cost: 22.0
        '&rScissors':
          display:
            ==: org.bukkit.inventory.ItemStack
            type: SHEARS
            meta:
              ==: ItemMeta
              meta-type: UNSPECIFIC
              display-name: §rScissors
              lore:
              - '§ePrice: §67 §ezPoints'
              - ''
              - §rUsed to cut bandages.
              - §r
              - §r§eLeft-click friend
              - §r§eto cut bandage
          command: give $player minecraft:shears 1 0 {display:{Name:"§rScissors",Lore:["§rUsed to cut bandages.", "§r", "§r§eLeft-click friend", "§r§eto cut bandage"]} }
          cost: 7.0
        Apple:
          display:
            ==: org.bukkit.inventory.ItemStack
            type: APPLE
            meta:
              ==: ItemMeta
              meta-type: UNSPECIFIC
              display-name: Apple
              lore:
              - '§ePrice: §611 §ezPoints'
          command: give $player minecraft:apple 1 0
          cost: 11.0
      children:
  items:
    '&4Level Up':
      display:
        ==: org.bukkit.inventory.ItemStack
        type: ANVIL
        meta:
          ==: ItemMeta
          meta-type: UNSPECIFIC
          display-name: §4Level Up
          lore:
          - '§ePrice: §61 §ezPoints'
      command: myz userdata $player rank +1
      cost: 50.0
